    <div class="image-container" [ngClass]="{'visible':labelVisible}">

        <div class="mat-elevati8" *ngIf="data">
            <table class="custom-table" mat-table [dataSource]="mergedData">
              <!-- X Column -->
              <ng-container matColumnDef="X">
                <th mat-header-cell *matHeaderCellDef>{{ data.points_model.X_name }}</th>
                <td mat-cell *matCellDef="let element">{{ element.X }}</td>
              </ng-container>
          
              <!-- Y Column -->
              <ng-container matColumnDef="Y">
                <th mat-header-cell *matHeaderCellDef>{{ data.points_model.Y_name }}</th>
                <td mat-cell *matCellDef="let element">{{ element.Y }}</td>
              </ng-container>
          
              <!-- Define your header rows -->
              <tr mat-header-row *matHeaderRowDef="['X', 'Y']"></tr>
          
              <!-- Define your data rows -->
              <tr mat-row *matRowDef="let element; columns: ['X', 'Y']"></tr>
            </table>
          </div>
